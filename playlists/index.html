<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Playlists — Koverbalprod</title>
  <meta name="description" content="La playlist officielle Koverbalprod : All In. Un rassemblement complèt de nos sorties." />
  <link rel="canonical" href="https://koverbalprod.com/playlists/" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="preload">
  <a class="skip" href="#main">Aller au contenu</a>
  <div data-nav></div>

  <header class="wrap" style="padding-top: 18px;">
    <p class="eyebrow">SPOTIFY</p>
    <h1 class="page-title">Playlist Spotify</h1>
    <p class="page-lead">Toutes les sorties.</p>
  </header>

  <main id="main" class="wrap">
    <section class="card">
      <div class="card-head">
        <h2>All In</h2>
        <span class="card-kicker">Officielle</span>
      </div>

      <div class="embed" aria-label="Playlist Spotify Koverbalprod — All In" style="aspect-ratio: 16/10;">
        <iframe
          style="border-radius: 16px"
          src="https://open.spotify.com/embed/playlist/1C0nSUVv3tYR6YUVPHi6c8?utm_source=generator&theme=0"
          width="100%"
          height="100%"
          frameBorder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"></iframe>
      </div>

      <div class="hero-cta" style="padding: 16px 0 0;">
        <a class="btn primary" target="_blank" rel="noopener noreferrer" href="https://open.spotify.com/playlist/1C0nSUVv3tYR6YUVPHi6c8">Ouvrir sur Spotify</a>
        <a class="btn ghost" href="/ecouter/">Écouter</a>
      </div>

      <p class="note">Playlist triées par sorties récentes</p>
    </section>

    <footer class="footer">
      <div class="footer-inner">
        <div class="footer-left">
          <img class="footer-logo" src="/koverbalprod-logo.jpg" alt="Koverbalprod" />
          <div>
            <p class="footer-title">Koverbalprod</p>
            <p class="footer-sub">Label / Production / Rap</p>
          </div>
        </div>
        <div class="footer-links">
          <a href="/artistes/">Artistes</a>
          <a href="/ecouter/">Écouter</a>
          <a href="/shop/">Shop</a>
          <a href="/contact/">Contact</a>
        </div>
      </div>
    </footer>
  </main>

  <script src="/nav.js" defer></script>
  <script>
    window.addEventListener('load', () => document.body.classList.remove('preload'));
  </script>
</body>
</html>
