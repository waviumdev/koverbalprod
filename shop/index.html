<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Boutique – Koverbal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ======================
       STYLE GLOBAL (DARK)
       ====================== -->
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    #myShop {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0;
    }

    /* Masquer fallback lien */
    #myShop > a {
      display: none;
    }

    /* Footer Spreadshop dark + clean */
    .sprd-footer {
      background: #0b0b0b !important;
      color: rgba(255,255,255,.65) !important;
      border-top: 1px solid rgba(255,255,255,.08) !important;
      padding: 16px 12px !important;
      font-size: 0.9rem;
    }

    .sprd-footer a {
      color: rgba(255,255,255,.75) !important;
      text-decoration: none;
    }

    .sprd-footer a:hover {
      color: #fff !important;
      text-decoration: underline;
    }

    /* Supprimer la promo "Ouvre ta boutique Spreadshop" */
    .sprd-footer__open-shop,
    .sprd-footer__promotion,
    .sprd-footer a[href*="spreadshop"],
    .sprd-footer a[href*="spreadshirt"] {
      display: none !important;
    }
  </style>
</head>

<body>

  <!-- ======================
       CONTAINER SHOP
       ====================== -->
  <div id="myShop">
    <a href="https://koverbalprod.myspreadshop.fr">Chargement de la boutique…</a>
  </div>

  <!-- ======================
       CONFIG SPREADSHOP
       ====================== -->
  <script>
    var spread_shop_config = {
      shopName: "koverbalprod",
      locale: "fr_FR",
      prefix: "/shop",
      baseId: "myShop",
      usePushState: true,
      swipeMenu: true
    };
  </script>

  <!-- ======================
       SCRIPT SPREADSHOP
       ====================== -->
  <script src="https://koverbalprod.myspreadshop.fr/shopfiles/shopclient/shopclient.nocache.js"></script>

  <!-- ======================
       SUPPRESSION HOMEPAGE MARKETING
       ====================== -->
  <script>
    (() => {
      const root = document.getElementById("myShop");
      if (!root) return;

      const MARKETING_PHRASES = [
        "La confiance n’est pas une chimère",
        "Des produits hors du commun",
        "Un partenaire expérimenté",
        "Votre satisfaction, notre priorité",
        "Nos produits",
        "Créez quelque chose d’aussi unique que vous",
        "Lancez-vous",
        "Tous les produits"
      ];

      const normalize = (s) =>
        (s || "")
          .replace(/\u00A0/g, " ")
          .replace(/[’']/g, "'")
          .replace(/\s+/g, " ")
          .trim()
          .toLowerCase();

      const needles = MARKETING_PHRASES.map(normalize);

      function hideMarketingBlocks() {
        const blocks = root.querySelectorAll("section, div, article, main");
        blocks.forEach(el => {
          const text = normalize(el.innerText);
          if (!text) return;

          if (needles.some(n => text.includes(n))) {
            let target = el;
            for (let i = 0; i < 4 && target.parentElement && target.parentElement !== root; i++) {
              target = target.parentElement;
            }
            target.style.display = "none";
          }
        });
      }

      // Run immediately
      hideMarketingBlocks();

      // Watch for dynamic injections
      const observer = new MutationObserver(hideMarketingBlocks);
      observer.observe(root, { childList: true, subtree: true });

      // Re-run on navigation (SPA)
      window.addEventListener("hashchange", () => {
        setTimeout(hideMarketingBlocks, 50);
      });
    })();
  </script>

</body>
</html>
